<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- Library that makes apllication become interactive-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- React Element를 HTML body에 둘수있도록 하는 package-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Function Componenet
    //function Btn (props) { // props == properties from calling Btn funcrion
    function Btn ({ text, changeValue }) {
        // console.log(props.text)
        return <button
        onClick = {changeValue}
        style ={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10
        }}
        >
        {text}
        </button>
    }
    const MemorizeBtn = React.memo(Btn)
    function App() {
        const [value, setValue] = React.useState("Save Changes")
        const changeValue = () => setValue("Revert Changes")
        return( 
            <div>
                <MemorizeBtn text={value} changeValue={changeValue}/> {/* How to call Function Component inside of JSX */}
                <MemorizeBtn text="Confirm"/> {/* It is like calling function Btn({text:"Confirm"}) */}
            </div>
        )
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>
</html>
