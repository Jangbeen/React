<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> <!-- Library that makes apllication become interactive-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- React Element를 HTML body에 둘수있도록 하는 package-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
<script type="text/babel">
    function Greeting() {
        React.useEffect (() => {
            console.log("Created! :)")
            return () => {console.log("Destroyed! :()")}
        }, [])
        return <h1>Welcome!</h1>
    }
    function App() {
        const [showing,setShowing] = React.useState("false")
        const onClick = () => setShowing((previous) => !previous)
        return( 
            <div>
                {showing? <Greeting /> : null}
                <button onClick={onClick}>{showing ? "Hide" : "Show"}</button>
            </div>
        )
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>
</html>
